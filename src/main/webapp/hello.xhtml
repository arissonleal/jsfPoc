<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Hello World</title>
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
	<h2>Hello World Message</h2>
	<h:form>
		<div class="input-group">
			<h:inputText id="message" value="#{helloBean.message}"
				styleClass="form-control" />
			<h:commandButton value="Show Msg" styleClass="btn">
				<f:ajax execute="message" render="msgOut" />
			</h:commandButton>
			
			<h:outputText value="#{helloBean.printHelloMsg()}" id="msgOut" />
		</div>
	</h:form>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
